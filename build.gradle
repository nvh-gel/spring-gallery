 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.eden'
version = '0.0.1-SNAPSHOT'
description = 'spring-gallery'
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
    springinstrument
}

repositories {
    mavenCentral()
}

ext {
    mapstructVersion = '1.4.2.Final'
    lombokMapstructBindVersion = '0.2.0'
    springVersion = '2.5.4'
    jsr310Version = '2.12.3'
    cloudinaryVerions = '1.29.0'
    kafkaVersion = '2.7.6'
    prometheusVersion = '1.7.3'
    lombokVersion = '1.18.20'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springVersion}"
    implementation "org.springframework.kafka:spring-kafka:${kafkaVersion}"
    implementation "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    implementation "com.cloudinary:cloudinary-http44:${cloudinaryVerions}"
    runtimeOnly "io.micrometer:micrometer-registry-prometheus:${prometheusVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springVersion}"
    testImplementation "org.springframework.kafka:spring-kafka-test:${kafkaVersion}"

    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindVersion}"
}

test {
    useJUnitPlatform()
}
